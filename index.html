<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Data Sender</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .data-item {
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Telegram User Data</h2>
        
        <div class="data-item">
            <strong>User ID:</strong> <span id="user-id">Loading...</span>
        </div>
        
        <div class="data-item">
            <strong>Name:</strong> <span id="user-name">Loading...</span>
        </div>
        
        <div class="data-item">
            <strong>Username:</strong> <span id="user-username">Loading...</span>
        </div>
        
        <div class="data-item">
            <strong>Language:</strong> <span id="user-language">Loading...</span>
        </div>
        
        <button id="send-btn">Send Data to Bot</button>
        
        <div id="status"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // 显示用户数据
        const user = tg.initDataUnsafe.user || {};
        document.getElementById('user-id').textContent = user.id || 'N/A';
        document.getElementById('user-name').textContent = 
            [user.first_name, user.last_name].filter(Boolean).join(' ') || 'N/A';
        document.getElementById('user-username').textContent = user.username ? `@${user.username}` : 'N/A';
        document.getElementById('user-language').textContent = tg.initDataUnsafe.user?.language_code || 'N/A';
        
        // 发送数据
        document.getElementById('send-btn').addEventListener('click', () => {
            const data = {
                userId: user.id,
                firstName: user.first_name,
                lastName: user.last_name,
                username: user.username,
                language: tg.initDataUnsafe.user?.language_code,
                authDate: tg.initDataUnsafe.auth_date,
                queryId: tg.initDataUnsafe.query_id,
                action: 'send_data_from_mini_app'
            };
            
            tg.sendData(JSON.stringify(data));
            
            // 显示状态并关闭
            const status = document.getElementById('status');
            status.textContent = 'Data sent successfully! Closing in 2 seconds...';
            status.style.display = 'block';
            status.style.color = 'green';
            
            setTimeout(() => tg.close(), 2000);
        });
    </script>
</body>
</html>
